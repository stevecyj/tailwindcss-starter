<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/tailwind.css" />
  </head>
  <body>
    <div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-md flex items-center space-x-4">
      <div class="flex-shrink-0">
        <img class="h-12 w-12" src="./img/chat.svg" alt="ChitChat Logo" />
      </div>
      <div>
        <div class="text-xl font-medium text-black">ChitChat</div>
        <p class="text-gray-500">You have a new message!</p>
      </div>
    </div>

    <form>
      <input
        class="
          bg-gray-200
          border border-transparent
          focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent focus:bg-white
          p-2
        "
      />
      <button
        class="
          bg-purple-600
          hover:bg-purple-700
          focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50
          p-2
          text-white
        "
      >
        Sign up
      </button>
    </form>
  </body>
</html>
